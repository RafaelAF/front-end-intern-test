<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <section class="container">
        <header class="head"><img src="/assets/06-LOGO.png" alt=""></header>
        <main class="content">
            <div class="bodyForm">
                <h1 class="title">Vem tomar um cafe com a gente</h1>

    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
                <form id="contact" action="#" class="form">
                    <input type="text" id="name" placeholder="Nome">
                    <input type="text" id="email" placeholder="Endereço de email">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem" ></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>
    </section>

    <script src="main.js"></script>
</body>
</html>
